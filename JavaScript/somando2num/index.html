<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        function pegarValor(){
            var input = document.getElementById("input1");
            var input2 = document.getElementById("input2");
            var resp = document.getElementById("resultado");
            var  n1 =parseInt( input.value);
            var n2 = parseInt(input2.value);
            var soma = n1+n2;
            
            if (soma <10){
                resp.innerHTML += "A soma entre " + n1 + "+" + n2 + " é " + soma + " e é menor que dez e menor que vinte.";
            }else if (soma > 10 && soma <20){
                resp.innerHTML += "A soma entre " + n1 + "+" + n2 + " é " + soma + " e é maior que dez e menor que vinte.";
            }else{
                resp.innerHTML += "A soma entre " + n1 + "+" + n2 + " é " + soma + " e é maior que dez e maior que vinte.";
            }
        }
    </script>
</head>
<body>
    <p>Digite o valor: </p>
    <input type="number" id="input1">
    <p>Digite o 2º valor: </p>
    <input type="number" id="input2">
    <input type="submit" onclick="pegarValor()">

    <p id="resultado"></p>
    
</body>
</html>
